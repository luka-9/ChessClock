<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- SEO Meta Tags -->
    <title>Chess Clock - Chess Timer PWA</title>
    <meta name="description" content="Advanced chess clock for rapid, blitz and bullet chess. Each timer can have custom duration, increment and delay. This web application can be installed to your Home screen and used without an internet connection.">
    <meta name="image" content="https://chessclock.live/meta-image.png">
    <meta name='type' content='website'/>
    <meta name="keywords" content="HTML, CSS, REACT, PWA, JAVASCRIPT, JS, TYPESCRIPT, TS, WEB APPS, WEB DEVELOPMENT, WEB DEV, 9 AGENCY, 9.AGENCY, LUKA UŠALJ">
    <meta name="author" content="Luka Ušalj">

    <!-- Marketing Meta Tags using Open Graph Protocol (OGP) -->
    <meta property='og:title' content='Chess Clock - Chess Timer PWA'/>
    <meta property='og:description' content='Advanced chess clock for rapid, blitz and bullet chess. Each timer can have custom duration, increment and delay. This web application can be installed to your Home screen and used without an internet connection.'/>
    <meta property='og:image' content='https://chessclock.live/meta-image.png'/>
    <meta property='og:image:secure_url' content='https://chessclock.live/meta-image.png'/>
    <meta property='og:image:type' content='image/png'/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Chess Clock PWA" />
    <meta property='og:url' content='https://chessclock.live'/>
    <meta property='og:type' content='website'/>
